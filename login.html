<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Login</title>
	<link
	rel="stylesheet"
	href="frontend/libraries/bootstrap/css/bootstrap.css"
	/>
	<link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.css">
	<link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css">
	<link rel="stylesheet" href="frontend/styles/main.css" />
	<link rel="stylesheet" 
	href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,600,700,800|Playfair+Display:400,400i,700,700i,900,900i&display=swap"/>
</head>
<body>
	<!-- Semantic elements -->
	<!-- https://www.w3schools.com/html/html5_semantic_elements.asp -->


	<main class="login-container">
		<div class="container">
			<div class="row page-login d-flow align-items-center">
				<div class="section-left col-12 col-md-6">
					<h1 class="mb-4"> We Explore the New <br> life much better</h1>
					<img src="/frontend/images/candi.jpg" class="w-75 d-none d-sm-flex">
				</div>
				<div class="section-right col-12 col-md-4">
					<div class="card">
						<div class="card-body">
							<div class="text-center">
								<img src="/frontend/images/candi.jpg" class="w-50 mb-4">
								<form>
									<div class="form-group">
										<label >Email address</label>
										<input type="email" class="form-control" aria-describedby="emailHelp" >
										<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Password</label>
										<input type="password" class="form-control"  >
									</div>
									<div class="form-check">
										<input type="checkbox" class="form-check-input" >
										<label class="form-check-label" >Remember me</label>
									</div>
									<button type="submit" class="btn btn-login btn-block">Submit</button>
									<p class="text-center mt-4">
										<a href="">Saya Lupa PAssword</a>
									</p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</main>
	<script src="frontend/libraries/retina/retina.min.js"></script>
	<script src="frontend/libraries/jquery/jquery-3.6.0.min.js"></script>
	<script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>

</body>
</html>
